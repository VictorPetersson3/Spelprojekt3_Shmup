<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Editor</title>
    <link rel="stylesheet" href=".hidden/.css">
</head>
<body style="text-align: center;">

    <h2>Enemy Editor</h2>
    <div class="import-export">
        <table>
            <tr>
                <th>Editing</th>
            </tr>
            <tr>
                <td><input id="file-name" type="text" value="empty.json"></td>
            </tr>
        </table>
        <br>
        <input type="file" id="input-file" hidden="true" multiple="false" onchange="importEnemy(event)">
        <label for="input-file" class="button">Import &#129131;</label>
        <button onclick="exportEnemy()">Export &#129133;</button>
    </div>
    <p>
        Hp <input type="number" value="10" id="health-points" min="0" step="1">
    </p>
    <p>
        <fieldset>
            <legend>
                <strong>Movement </strong>
                <select onchange="changeMovementParameters(event)" id="m-select">
                    <option>Straight</option>
                    <option>Diagonal</option>
                    <option>Wave</option>
                    <option>Bobbing</option>
                    <option>Seeking</option>
                    <option>Homing</option>
                    <option>U-Turn</option>
                </select>
            </legend>
            <div id="movement-parameters"></div>
        </fieldset>
    </p>
    <p>
        <fieldset>
            <legend>
                <strong>Bullet</strong>
            </legend>
            <p>
                Type <input id="bullet-type" type="text" placeholder="I.e Missile">
            </p>
            <p>
                Speed <input id="bullet-speed" type="number" value="0"> (pixels/second)
            </p>
            <p>
                Shoot towards player
                <select id="bullet-pattern">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </p>
            <p>
                Interval <input id="bullet-interval" type="number" min="0" value="100" step="10"> (milliseconds)
            </p>
        </fieldset>
    </p>
    <div id="lazyHTMLAnimation">
        <fieldset>
            <legend>Animation</legend>
            <p>
                ImagePath <input type="text" id="anim-image-path" class="long-input">
            </p>
            <p>
                Amount of Frames
                <input type="number" id="anim-frames-x" class="enemy-box-input-position" placeholder="X">
                <input type="number" id="anim-frames-y" class="enemy-box-input-position" placeholder="Y">
            </p>
            <p>
                Speed
                <input type="number" min="0" id="anim-speed" placeholder="i.e 12" value="12">
                (Frames/Second)
            </p>
            <p>
                <fieldset id="anim-idle">
                    <legend>Idling</legend>
                    <p>
                        Type
                        <select data-input="Type" onchange="updateAnim(event.target)">
                            <option>Start/End</option>
                            <option>Custom</option>
                        </select>
                        <div></div>
                    </p>
                </fieldset>
            </p>
            <p>
                <fieldset id="anim-upwards">
                    <legend>Moving Upwards</legend>
                    <p>
                        Type
                        <select data-input="Type" onchange="updateAnim(event.target)">
                            <option>Start/End</option>
                            <option>Custom</option>
                        </select>
                        <div></div>
                    </p>
                </fieldset>
            </p>
            <p>
                <fieldset id="anim-downwards">
                    <legend>Moving Downwards</legend>
                    <p>
                        Type
                        <select data-input="Type" onchange="updateAnim(event.target)">
                            <option>Start/End</option>
                            <option>Custom</option>
                        </select>
                        <div></div>
                    </p>
                </fieldset>
            </p>
        </fieldset>
    </div>


<script src=".hidden/clean.js"></script>
<script src=".hidden/enemy_script.js"></script>
</body>
</html>
